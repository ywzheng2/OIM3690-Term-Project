      name="description"
      content="Want to improve your lifestyle, quality of sleep, and performance and reduce distress. At-home workout routines are the most effective, flexible, and feasible solution. Learn more about at-home workouts and discover a workout plan that suits your busy schedule on SHAT."
    />
    <meta name="keywords" content="" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      /* contact section */
      #form {
        padding: 3px 0;
      }

      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 80px;
      }

      div input,
      textarea,
      #frequency {
        width: 100%;
        font-size: 12px;
        font-weight: 600;
        padding: 15px;
        border-radius: 8px;
        margin-top: 0.5rem;
        color: #3f3c3c;
        border-color: rgb(171, 196, 171);
      }

      textarea {
        resize: vertical;
      }

      #submit-btn,
      #reset-btn {
        width: max-content;
        padding: 10px 30px;
        border-radius: 8px;
        background-color: rgb(171, 196, 171);
      }

      #submit-btn:hover,
      #reset-btn:hover {
        /* color: #3b413a; */
        background-color: #3b413a;
        color: white;
      }

      .contact {
        padding: 5px 20px;
        font-size: 12px;
        text-align: center;
        border-radius: 8px;
        margin-right: auto;
        margin-left: auto;
        width: 100%;
      }

      @media screen and (max-width: 800px) {
        form {
          display: block;
          padding-left: 10px;
          padding-right: 10px;
        }
      }
    </style>

    <!-- nav section -->
    <div class="nav">
      <div class="container">
        <div class="nav-main">
          <div class="logo">
            <a href="index.html"
              ><img
                src="images/logo.JPG"
                alt="SHAH Logo"
                title="stay healthy at home logo"
                id="logo"
            /></a>
          </div>
          <nav>
            <div class="nav-icon">
              <img src="images/menu.svg" alt="menu-icon" title="menu" />
            </div>

            <div class="nav-outside"></div>
            <div class="nav-list">
              <div class="nav-close">
                <img src="images/x-square.svg" alt="close-icon" title="close" />
              </div>

              <div class="nav-list-main">
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="importance.html">Live Well</a></li>
                  <li><a href="workout.html">Workout</a></li>
                  <li><a href="plan.html">Workout Plan</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><a href="sitemap.html">Sitemap</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- end nav section -->

    <!-- feedback section -->
    <section id="form">
      <div class="container">
        <!-- <p class="message"></p> -->
        <h2>Any Feedback?</h2>
        <div class="form-main">
          <form action="" method="post">
            <div>
              <label>Name <input type="text" name="name" id="name" /></label>
            </div>

            <div>
              <label>Age <input type="text" name="age" id="age" /></label>
            </div>

            <div>
              <label
                >What is your fitness level?
                <select name="level" id="frequency">
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                </select></label
              >
            </div>

            <div>
              <label
                >Email
                <input
                  type="email"
                  name="email"
                  id="email"
                  maxlength="100"
                  required
              /></label>
            </div>

            <div>
              <label
                >Subject <input type="text" id="subject" name="subject"
              /></label>
            </div>

            <div>
              <label
                >Message
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                ></textarea>
              </label>
            </div>

            <div>
              <input
                type="button"
                name="submit"
                value="Submit"
                id="submit-btn"
              />
              <input type="reset" name="reset" id="reset-btn" value="Reset" />
            </div>
            <!-- <button type="submit" id="submit-btn">Send</button> -->
            <!-- <button type="reset" value="reset"></button> -->
          </form>
        </div>
      </div>

      <div class="container">
        <div class="contact">
          <h3>Contact Us</h3>
          <p>
            <a href="mailto:yzheng2@babson.edu">Email: yzheng2@babson.edu</a>
          </p>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <footer>
      <div class="container"></div>
    </footer>
    <!-- end footer section -->
    <script>
      function validate() {
        const myForm = document.querySelector("form");
        const name = myForm.name.value;
        const age = myForm.age.value;

        if (name.length === 0 || age === "") {
          alert("Please complete the form!");
        } else if (isNaN(age) || parseInt(age) < 0 || parseInt(age) > 100) {
          alert("Please enter a valid age!");
        } else {
        }
      }

      document.getElementById("submit-btn").onclick = function () {
        validate();
      };
    </script>
